<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations ! Vous avez gagné !</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        :root {
            --primary: #0066CC;
            --accent: #003366;
            --secondary: #FFD700; /* Gold for winning */
            --light-gray: #F5F7FA;
            --text: #333333;
            --white: #FFFFFF;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .winner-container {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border-top: 8px solid var(--secondary);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            font-size: 50px;
            color: var(--secondary);
            margin-bottom: 20px;
            animation: tada 1.5s ease;
        }
        
        @keyframes tada {
            0% {transform: scale(1);}
            10%, 20% {transform: scale(0.9) rotate(-3deg);}
            30%, 50%, 70%, 90% {transform: scale(1.1) rotate(3deg);}
            40%, 60%, 80% {transform: scale(1.1) rotate(-3deg);}
            100% {transform: scale(1) rotate(0);}
        }

        .winner-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .winner-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-continue {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: var(--white);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-continue:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="winner-container">
        <div class="icon-container">
            <i class="fas fa-trophy"></i>
        </div>
        <h1 class="winner-title">Félicitations !</h1>
        <p class="winner-text">
            Par pure coïncidence, votre participation a été <strong>sélectionnée au hasard</strong> comme gagnante de notre tirage au sort spécial ! Vous avez remporté un prix exclusif.
        </p>
        <a href="loading2.html" class="btn-continue">Continuer</a>
    </div>
</body>
</html>
